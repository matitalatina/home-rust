os:
  - linux
  - osx
language: rust
rust:
  - nightly
services:
  - docker
env:
  global:
    - BUILD_PATH="target/release/home_rust"
    - BUILD_PATH_RASPBERRY="target/armv7-unknown-linux-gnueabihf/release/home_rust"

cache: cargo

install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; cargo install cross --force; fi

script:
  - cargo test

before_deploy:
  - cargo build --release
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; mv $BUILD_PATH ${BUILD_PATH}-linux; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; mv $BUILD_PATH ${BUILD_PATH}-mac; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; cross build --release --target armv7-unknown-linux-gnueabihf; mv $BUILD_PATH_RASPBERRY ${BUILD_PATH}-raspberry; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${BUILD_PATH}*
  skip_cleanup: true
  on:
    repo: matitalatina/home-rust
    tags: true
