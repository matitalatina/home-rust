language: rust
rust:
  - nightly
services:
  - docker

cache: cargo

install:
  - cargo install cross

script:
  - cargo test

before_deploy:
  - cargo build --release
  - cross build --release --target armv7-unknown-linux-gnueabihf

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/home-rust*
  on:
    repo: matitalatina/home-rust
    tags: true
